<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <title>Food Expiry Tracker</title>
  </head>
  <body class="pt-10 sm:pt-24">
    <!-- Sticky Navigation Bar -->
    <nav
      class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="../html/dashboard.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img src="../WEBSITE_LOGO.png" class="h-8" alt="Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap"
            >Clean Plate</span
          >
        </a>
        <div class="flex md:order-2 space-x-3 rtl:space-x-reverse">
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
          >
            <li class="relative group">
              <a
                href="../html/dashboard.html"
                class="flex items-center space-x-2 py-2 px-3 md:p-0 nav-icon"
              >
                <img
                  src="https://img.icons8.com/?size=100&id=73&format=png&color=000000"
                  class="w-6 h-6"
                  alt="Dashboard"
                />
                <span class="block md:hidden text-center mt-2">Dashboard</span>
              </a>
              <div
                class="absolute left-1/2 transform -translate-x-1/2 bottom-full mb-2 opacity-0 group-hover:opacity-100 transition-opacity bg-gray-800 text-white text-xs rounded-md py-1 px-2"
              >
                Dashboard
              </div>
            </li>
            <li class="relative group">
              <a
                href="../html/expiry-date-tracker.html"
                class="flex items-center space-x-2 py-2 px-3 md:p-0 nav-icon active"
              >
                <img
                  src="https://img.icons8.com/?size=100&id=23&format=png&color=000000"
                  class="w-6 h-6"
                  alt="Expiry Tracker"
                />
                <span class="block md:hidden text-center mt-2"
                  >Expiry Tracker</span
                >
              </a>
              <div
                class="absolute left-1/2 transform -translate-x-1/2 bottom-full mb-2 opacity-0 group-hover:opacity-100 transition-opacity bg-gray-800 text-white text-xs rounded-md py-1 px-2"
              >
                Expiry Tracker
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-8">
      <!-- Greeting + Search Bar -->
      <div class="mx-auto mt-10 sm:mt-16 sm:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3">
          <div class="col-span-2">
            <h1 class="page-label text-xl font-bold">Good morning</h1>
          </div>
          <!-- Search Bar -->
          <div class="col-span-1 mb-4">
            <form
              id="search-form"
              onsubmit="performSearch(); return false;"
              class="flex items-center max-w-sm mx-auto w-full sm:w-1/2 lg:w-1/3 mt-4 sm:mt-0"
            >
              <label for="simple-search" class="sr-only">Search</label>
              <div class="relative w-full">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <img
                    src="https://img.icons8.com/?size=100&id=YNYZM0o5w67u&format=png&color=000000"
                    alt="grocery-icon"
                    class="w-5 h-5"
                    aria-hidden="true"
                  />
                </div>
                <input
                  type="text"
                  id="simple-search"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm block w-full ps-10 p-2.5 rounded-full shadow-md focus:outline-none"
                  placeholder="Search by food name"
                  required
                />
              </div>
              <button
                type="submit"
                class="p-2.5 ms-2 text-sm font-medium text-gray-900 bg-gray-200 rounded-full border border-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300"
              >
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
                <span class="sr-only">Search</span>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="mx-auto sm:mt-16 sm:px-8">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
          <div class="col-span-2">
            <div>
              <div class="food-container" id="search-results"></div>
              <h2 class="text-xl font-bold mb-2">Critical Food</h2>
              <!-- Critical Food (Expiring Soon) -->
              <div class="food-container" id="criticalFood"></div>
              <h2 class="text-xl font-bold mb-2 pt-6">My Food List</h2>
              <!-- List of Ingredients -->
              <div class="food-container" id="ingredientList"></div>
              <!-- List of Food -->
              <div id="foodList" class="food-container"></div>
            </div>
          </div>

          <div class="col-span-1 mt-2 flex flex-col items-center">
            <!-- Scan / Upload Image -->
            <div class="input flex flex-col items-center justify-center mb-6">
              <div class="p-5 flex flex-col items-center">
                <p class="sub-text mt-2 mb-2">Scan or Upload Image(s)</p>
                <button
                  id="uploadBarcodeBtn"
                  type="button"
                  onclick="handleUploadBarcode()"
                  class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 mt-2"
                >
                  Upload Barcode
                </button>
                <button
                  id="scanBarcodeBtn"
                  type="button"
                  onclick="handleScanBarcode()"
                  class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 mt-2"
                >
                  Scan Barcode
                </button>
                <button
                  id="uploadReceiptBtn"
                  type="button"
                  onclick="handleUploadReceipt()"
                  class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 mt-2"
                >
                  Upload Receipt
                </button>
                <div
                  id="fileInput"
                  style="display: none"
                  class="flex items-center justify-center w-full"
                >
                  <label
                    for="barcodeImg"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
                  >
                    <div
                      class="flex flex-col items-center justify-center pt-5 pb-6"
                    >
                      <svg
                        class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 16"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                        />
                      </svg>
                      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                        <span class="font-semibold">Click to upload</span>
                      </p>
                      <p class="text-xs text-gray-500 dark:text-gray-400">
                        PNG, JPG
                      </p>
                    </div>
                    <input
                      id="barcodeImg"
                      type="file"
                      class="hidden"
                      accept="image/*"
                      onchange="handleUploadBarcodeImg(event)"
                    />
                  </label>
                </div>

                <video id="video"></video>
                <canvas id="canvas"></canvas>
                <p id="result"></p>
                <button
                  id="takePhotoBtn"
                  onclick="handleTakePhoto()"
                  style="display: none"
                  type="button"
                  class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 mt-4"
                >
                  Take Photo
                </button>
              </div>
            </div>

            <!-- Identified Food -->
            <div
              class="food-item flex flex-col items-center justify-center mb-6 min-h-64"
              id="identifiedFood"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/expiry-date-tracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"
      integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
