    <script type="text/javascript">
      function switchDashboard(event) {
        var tabElements = document.querySelectorAll(".tab-button");
        var dashboard1 = document.getElementById("dashboard1");
        var dashboard2 = document.getElementById("dashboard2");
        var dashboard3 = document.getElementById("dashboard3");

        tabElements.forEach(function (tab) {
          tab.classList.remove("active");
        });

        var tabElement = event.currentTarget;
        tabElement.classList.add("active");

        if (tabElement.dataset.target === "dashboard1") {
          dashboard1.style.display = "block";
          dashboard2.style.display = "none";
          dashboard3.style.display = "none";
        } else if (tabElement.dataset.target === "dashboard2") {
          dashboard1.style.display = "none";
          dashboard2.style.display = "block";
          dashboard3.style.display = "none";
        } else {
          dashboard1.style.display = "none";
          dashboard2.style.display = "none";
          dashboard3.style.display = "block";
        }
      }
    </script>
